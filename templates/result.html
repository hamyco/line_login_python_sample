{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="static/css/style.css" />
<div class="container", style="text-align:center;">
    <h3>Result</h3>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="area">
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 400px; width: 600px;">{{ result }}</textarea>
                </br>
                <h3>ID Token</h3>
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 250px; width: 600px;">{{ id_token }}</textarea>
                <h3>Login parameter</h3>
                <div class="area", style="text-align:left;">
                    code_challenge : <code>{{ code_challenge }}</code>
                    </br>
                    code_verifier : <code>{{ code_verifier }}</code>
                    </br>
                    state : <code>{{ state }}</code>
                    </br>
                    nonce : <code>{{ nonce }}</code>
                    </br>
                </div>
                <a href="/">Back to home</a>
                </br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
