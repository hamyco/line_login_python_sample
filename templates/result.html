{% extends "layout.html" %}
{% block content %}

<div class="container", style="text-align:center;">
    <h1>Login Successes!</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="area">
                <img src= "{{picture_url}}" class="profile-img img-circle" style="width:100px;height:100px" />
                <h3 style="color: #003cff; ">Access Token</h3>
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 400px; width: 600px;">{{ result }}</textarea>
                <br>
                <h3 style="color: #003cff; ">ID Token</h3>
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 250px; width: 600px;">{{ id_token }}</textarea>
                <h3 style="color: #003cff; ">Login Parameters</h3>
                <div class="area", style="text-align:left;">
                    code_challenge : <code>{{ code_challenge }}</code>
                    <br>
                    code_verifier : <code>{{ code_verifier }}</code>
                    <br>
                    state : <code>{{ state }}</code>
                    <br>
                    nonce : <code>{{ nonce }}</code>
                    <br>
                </div>
                <br>
                <br>
                <a href="/">Back to home</a>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
