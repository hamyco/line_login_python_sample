{% extends "layout.html" %}

<div class="container", style="text-align:center;">
    <h3>Result</h3>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="area">
                {% block content %}
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 400px; width: 600px;">{{ result }}<</textarea>
                </br>
                <h3>ID Token</h3>
                <textarea id="input-26" readonly="readonly" rows="10" style="margin: 0px; height: 250px; width: 600px;">{{ id_token }}<</textarea>
                <h3>Login parameter</h3>
                <code>code_challenge : {{ code_challenge }}</code>
                </br>
                <code>code_verifier : {{ code_verifier }}</code>
                </br>
                <code>state : {{ state }}</code>
                </br>
                <code>nonce : {{ nonce }}</code>
                </br>
                </br>
                <a href="/">Back to home</a>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
